name: Deployment Pipeline

on:
  push:
    branches:
      - main

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Set up Docker
        uses: docker-practice/actions-setup-docker@master

      - name: Docker Login
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy
        env:
          GCP_GCS_BUCKET: ${{ secrets.GCP_GCS_BUCKET}}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID}}
          NYT_KEY: ${{ secrets.NYT_KEY }}
        run: |
          cd airflow
          docker-compose --env-file <(env | grep ^GCP_GCS_BUCKET= | grep ^GCP_PROJECT_ID= | grep ^ NYT_KEY=) build
          docker-compose --env-file <(env | grep ^GCP_GCS_BUCKET= | grep ^GCP_PROJECT_ID= | grep ^NYT_KEY=) push
